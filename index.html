            friday: 'Friday 14th November 2025',
            saturday: 'Saturday 15th November 2025',

            monday: 'Monday 17th November 2025'
        };
        
        const personNames = {
            graeme: 'Graeme',
            jan: 'Jan',
            viktoria: 'Viktoria',
            emily: 'Emily',
            japan: 'Japan Guests'
        };
        
        let currentPerson = null;
        let currentDay = null;
        
        function displaySchedule(person, day) {
            currentPerson = person;
            currentDay = day;
            
            const scheduleDisplay = document.getElementById('scheduleDisplay');
            const scheduleTitle = document.getElementById('scheduleTitle');
            const dateInfo = document.getElementById('dateInfo');
            const scheduleContent = document.getElementById('scheduleContent');
            const statsBar = document.getElementById('statsBar');
            
            const personName = personNames[person];
            const schedule = scheduleData[person][day];
            
            scheduleTitle.textContent = personName + "'s Schedule";
            dateInfo.textContent = dayNames[day];
            
            const totalItems = schedule.length;
            const garageTours = schedule.filter(item => item.isGarageTour).length;
            const regularTasks = totalItems - garageTours;
            
            statsBar.innerHTML = '<div class="stat-card"><div class="stat-number">' + totalItems + '</div><div class="stat-label">Total Tasks</div></div>' +
                '<div class="stat-card" style="background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);"><div class="stat-number">' + garageTours + '</div><div class="stat-label">Garage Tours</div></div>' +
                '<div class="stat-card" style="background: linear-gradient(135deg, #27ae60 0%, #229954 100%);"><div class="stat-number">' + regularTasks + '</div><div class="stat-label">Other Tasks</div></div>';
            
            if (schedule.length === 0) {
                scheduleContent.innerHTML = '<div class="empty-state"><h3>üìÖ No Tasks Scheduled</h3><p>No scheduled tasks for this day.</p></div>';
            } else {
                let html = '';
                schedule.forEach(function(item) {
                    const garageTourClass = item.isGarageTour ? 'garage-tour' : '';
                    html += '<div class="schedule-item ' + garageTourClass + '">';
                    html += '<div class="time-badge">' + item.time + '</div>';
                    html += '<div class="action-text">' + item.action + '</div>';
                    if (item.location) {
                        html += '<div class="detail-row"><span class="detail-icon location-icon">üìç</span><strong>Location:</strong> ' + item.location + '</div>';
                    }
                    if (item.responsible) {
                        html += '<div class="detail-row"><span class="detail-icon responsible-icon">üë•</span><strong>Responsible:</strong> ' + item.responsible + '</div>';
                    }
                    html += '</div>';
                });
                scheduleContent.innerHTML = html;
            }
            
            scheduleDisplay.classList.remove('hidden');
            updateUIState();
        }
        
        function updateUIState() {
            document.querySelectorAll('.person-card').forEach(function(card) {
                const person = card.getAttribute('data-person');
                if (person === currentPerson) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
            });
            
            document.querySelectorAll('.day-btn').forEach(function(btn) {
                const person = btn.getAttribute('data-person');
                const day = btn.getAttribute('data-day');
                if (person === currentPerson && day === currentDay) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.person-card').forEach(function(card) {
                card.addEventListener('click', function(e) {
                    if (!e.target.classList.contains('day-btn')) {
                        const person = this.getAttribute('data-person');
                        if (currentDay) {
                            displaySchedule(person, currentDay);
                        } else {
                            displaySchedule(person, 'friday');
                        }
                    }
                });
            });
            
            document.querySelectorAll('.day-btn').forEach(function(btn) {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const person = this.getAttribute('data-person');
                    const day = this.getAttribute('data-day');
                    displaySchedule(person, day);
                });
            });
            
            displaySchedule('graeme', 'friday');
        });
